<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="card-body">
      <h2 class="card-title">
        {{ titulo }}
      </h2>

      <div class="form-row">
        <!--Checkbox (ni se para que es)-->
        <div class="form-group col-md-8">
          <mat-checkbox
            class="example-margin"
            style="width: auto; height: auto"
            type="text"
            name="estado_habitacion"
            [(ngModel)]="habitacion.estado_habitacion"
          >
            Habitación disponible</mat-checkbox
          >
        </div>
        <div class="form-group col-md-2">
          <!--botons-->
          <button
            class="btn btn-primary"
            (click)="create()"
            *ngIf="!habitacion.id; else elseBlock"
          >
            Registrar
          </button>
          <ng-template #elseBlock>
            <button class="btn-guardar" (click)="update()">Actualizar</button>
          </ng-template>
        </div>
      </div>
      <div class="form-row">
        <!--Número de habitación-->
        <div class="form-group col-md-4">
          <p>
            <mat-form-field
              appearance="standard"
              size="75"
              style="width: 300px; height: 98px"
            >
              <mat-label>N° de habitación</mat-label>
              <input
                matInput
                placeholder=""
                type="text"
                class="form-control"
                name="numero_de_habitacion"
                [(ngModel)]="habitacion.numero_habitacion"
              />
            </mat-form-field>
          </p>
        </div>
        <!--Número de piso-->
        <div class="form-group col-md-4">
          <p>
            <mat-form-field
              appearance="standard"
              size="75"
              style="width: 200px; height: 98px"
            >
              <mat-label>N° de piso</mat-label>
              <input
                matInput
                placeholder=""
                type="text"
                class="form-control"
                name="numero_de_piso"
                [(ngModel)]="habitacion.numero_piso"
              />
            </mat-form-field>
          </p>
        </div>
      </div>
      <div class="form-row">
        <!--Tipo de habitación-->
        <div class="form-group col-md-4">
          <p>
            <mat-form-field
              appearance="standard"
              size="75"
              style="width: 300px; height: 98px"
            >
              <mat-label>Tipo de habitación</mat-label>
              <input
                matInput
                placeholder=""
                type="text"
                class="form-control"
                name="tipo_habitacion"
                [(ngModel)]="habitacion.tipo_habitacion"
              />
            </mat-form-field>
          </p>
        </div>
        <!--Precio de la habitación 24h-->
        <div class="form-group col-md-3">
          <p>
            <mat-form-field
              appearance="standard"
              floatLabel="always"
              size="75"
              style="width: 300px; height: 98px"
            >
              <mat-label>Precio 24h</mat-label>
              <input
                matInput
                type="number"
                class="form-control"
                name="precio"
                [(ngModel)]="habitacion.precio"
              />
              <span matPrefix>$&nbsp;</span>
              <span matSuffix></span>
            </mat-form-field>
          </p>
        </div>
      </div>
      <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->
      <!-- <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('required') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span>
            <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> 
   
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>-->

      <!--Descripción de la habitación-->
      <div class="form-row">
        <div class="form-group col-md-6">
          <p>
            <mat-form-field
              appearance="standard"
              size="75"
              style="width: 500px; height: 98px"
            >
              <mat-label>Descripción de la habitación</mat-label>
              <textarea
                matInput
                placeholder=""
                type="text"
                class="form-control"
                name="descripcion_habitacion"
                [(ngModel)]="habitacion.descripcion_habitacion"
              >
              </textarea>
            </mat-form-field>
          </p>
        </div>
        <!--Caracteristicas de la habitación-->
        <div class="form-group col-md-6">
          <p>
            <mat-form-field
              appearance="standard"
              size="75"
              style="width: 500px; height: 98px"
            >
              <mat-label>Caracteristicas de la habitación</mat-label>
              <textarea
                matInput
                placeholder=""
                type="text"
                class="form-control"
                name="caracteristicas"
                [(ngModel)]="habitacion.caracteristicas"
              ></textarea>
            </mat-form-field>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
