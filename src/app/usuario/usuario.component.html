<div class="container">
  <h1>USUARIOS</h1>
  <button class="btn btn-info" type="button" routerLink="/usuario/form">
    Registrar Usuario
  </button>
  <br />
  <br />
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input
          type="text"
          name="filterServicio"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="filterUsuario"
        />
      </div>
    </div>
  </div>
<div class="row">
  <div class = "col">

 <table class="table table-striped" >
    <thead class="thead-dark" >
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
         *ngFor="
          let usu of usuarios | busServicio: filterUsuario
        "
      >       
        <th scope="row">{{ usu.name }}</th>
        <td>{{ usu.last_name }}</td>

           <div class="example-button-row">
           <div class="example-flex-container">
          <div class="example-button-container">
          <button mat-mini-fab class="btnEditar" aria-label="Example icon button with a edit icon"[routerLink]="['/usuario/form', usu.id]"
            routerLinkActive="router-link-active" style="margin-right:10px">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
          <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="delete(usu)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
          </div>
          </div>
      </tr>
    </tbody>
  </table>

  </div>
</div>
